<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D VR Model Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/vr/WebXR.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      color: #333;
    }

    #webxr-container {
      width: 100vw;
      height: 100vh;
      background: #111;
    }

    /* Main container for UI controls */
    .controls-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      width: 100%;
    }

    .controls-container h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    input[type="file"] {
      background-color: #fff;
      color: #333;
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .button {
      background: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
      text-align: center;
    }

    .button:hover {
      background: #0056b3;
    }

    .annotation-container {
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
      overflow-y: auto;
      max-height: 200px;
    }

    .annotation-item {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .annotation-item:hover {
      background: rgba(0, 0, 0, 1);
    }

    .annotation-input {
      background: #fff;
      color: #333;
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="controls-container">
    <h1>3D Model Viewer</h1>
    <input type="file" id="fileInput" accept=".glb, .gltf" />
    <button class="button" onclick="enterVR()">Enter VR Mode</button>

    <div class="annotation-container">
      <h2>Add Annotation</h2>
      <input type="text" id="annotationInput" class="annotation-input" placeholder="Enter annotation..." />
      <button class="button" onclick="addAnnotation()">Add Annotation</button>

      <h3>Annotations</h3>
      <div id="annotations" class="annotation-list"></div>
    </div>
  </div>

  <div id="webxr-container"></div>

  <script>
    let scene, camera, renderer;
    let modelUrl = null;
    let modelObject = null;
    let annotations = [];
    let annotationsDiv = document.getElementById('annotations');
    let uploadedModel = false;

    // Load annotations from local storage if any
    if (localStorage.getItem('annotations')) {
      annotations = JSON.parse(localStorage.getItem('annotations'));
      loadAnnotations();
    }

    // Handle file upload
    document.getElementById('fileInput').addEventListener('change', handleFileUpload);

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (file && (file.name.endsWith('.glb') || file.name.endsWith('.gltf'))) {
        const reader = new FileReader();
        reader.onload = function(e) {
          modelUrl = e.target.result;
          loadModel();
        };
        reader.readAsArrayBuffer(file);
      } else {
        alert('Please upload a valid .glb or .gltf model');
      }
    }

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('webxr-container').appendChild(renderer.domElement);

      // Lighting
      const light = new THREE.AmbientLight(0x404040, 5);
      scene.add(light);

      animate();
    }

    // Load 3D model
    function loadModel() {
      if (modelUrl && !uploadedModel) {
        const loader = new THREE.GLTFLoader();
        loader.load(modelUrl, function(gltf) {
          modelObject = gltf.scene;
          scene.add(modelObject);
          modelObject.scale.set(0.5, 0.5, 0.5);
          uploadedModel = true;
          createAnnotations();
        });
        camera.position.z = 3;
      }
    }

    function createAnnotations() {
      annotations.push({
        name: 'Annotation 1',
        position: { x: 1, y: 0, z: 0 },
        text: 'This is part 1 of the model'
      });
      annotations.push({
        name: 'Annotation 2',
        position: { x: -1, y: 0, z: 0 },
        text: 'This is part 2 of the model'
      });

      loadAnnotations();
    }

    // Display saved annotations on the UI
    function loadAnnotations() {
      annotationsDiv.innerHTML = '';
      annotations.forEach((annotation, index) => {
        const annotationText = document.createElement('div');
        annotationText.className = 'annotation-item';
        annotationText.innerText = annotation.text;
        annotationText.onclick = () => alert(`Annotation: ${annotation.text}`);
        annotationsDiv.appendChild(annotationText);

        const geometry = new THREE.SphereGeometry(0.05);
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const sphere = new THREE.Mesh(geometry, material);
        sphere.position.set(annotation.position.x, annotation.position.y, annotation.position.z);
        scene.add(sphere);
      });
    }

    function addAnnotation() {
      const annotationText = document.getElementById('annotationInput').value;
      if (annotationText && modelObject) {
        const position = modelObject.position.clone();
        annotations.push({
          name: `Annotation ${annotations.length + 1}`,
          position: position,
          text: annotationText
        });

        localStorage.setItem('annotations', JSON.stringify(annotations));
        loadAnnotations();
        document.getElementById('annotationInput').value = '';
      }
    }

    function enterVR() {
      if (navigator.xr) {
        navigator.xr.requestSession('immersive-vr').then(function(session) {
          renderer.xr.enabled = true;
          renderer.xr.setSession(session);
          animate();
        });
      } else {
        alert('WebXR not supported on this device.');
      }
    }

    function animate() {
      if (modelObject) {
        modelObject.rotation.y += 0.01;
      }
      renderer.setAnimationLoop(animate);
      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>
